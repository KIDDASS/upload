<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermano ‚Äî Announcement Uploader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      margin-bottom: 1rem;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    textarea:focus,
    input:focus {
      outline: none;
      border-color: #ff0000;
    }
    
    input[type=password] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 14px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #ff0000;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #cc0000;
    }
    
    button:active {
      background: #990000;
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 20px;
    }
    
    .success {
      color: #00ff00;
    }
    
    .error {
      color: #ff4444;
    }
    
    .loading {
      color: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¢ Hermano Admin Panel</h1>
    <textarea id="announcement" placeholder="Type announcement here..."></textarea>
    <input type="password" id="adminPass" placeholder="Admin Password">
    <button id="updateBtn">Update Announcement</button>
    <p id="status"></p>
  </div>
  
  <script>
    // Use relative path for API - works in both local and production
    const API_URL = '/api/updateAnnouncement';
    
    const announcementInput = document.getElementById('announcement');
    const adminPassInput = document.getElementById('adminPass');
    const updateBtn = document.getElementById('updateBtn');
    const status = document.getElementById('status');
    
    // Add Enter key support (Ctrl+Enter to submit)
    announcementInput.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        updateBtn.click();
      }
    });
    
    updateBtn.addEventListener('click', async () => {
      const announcement = announcementInput.value.trim();
      const adminPass = adminPassInput.value.trim();
      
      // Clear previous status classes
      status.className = '';
      
      if (!announcement) {
        status.textContent = '‚ùå Please enter an announcement.';
        status.className = 'error';
        return;
      }
      
      if (!adminPass) {
        status.textContent = '‚ùå Please enter admin password.';
        status.className = 'error';
        return;
      }
      
      // Disable button during request
      updateBtn.disabled = true;
      status.textContent = '‚è≥ Updating...';
      status.className = 'loading';
      
      console.log('Attempting to fetch:', API_URL);
      console.log('Current URL:', window.location.href);
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-pass': adminPass
          },
          body: JSON.stringify({ announcement })
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', [...response.headers.entries()]);
        
        const data = await response.json();
        console.log('Response data:', data);
        
        if (response.ok) {
          status.textContent = '‚úÖ Announcement updated successfully!';
          status.className = 'success';
          announcementInput.value = '';
          adminPassInput.value = '';
        } else {
          status.textContent = '‚ùå Error: ' + (data.error || 'Unknown error');
          status.className = 'error';
        }
      } catch (error) {
        status.textContent = '‚ö†Ô∏è Failed to connect. Error: ' + error.message;
        status.className = 'error';
        console.error('Full error:', error);
        console.error('Error type:', error.constructor.name);
      } finally {
        // Re-enable button
        updateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
