<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermanor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .container {
      background: #000;
      border: 1px solid #222;
      padding: 3rem;
      width: 100%;
      max-width: 480px;
      animation: fadeInUp 0.6s ease-out;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 2.5rem;
      color: #fff;
      animation: slideIn 0.8s ease-out;
    }

    .input-group {
      margin-bottom: 1.5rem;
      animation: slideIn 0.8s ease-out;
    }

    .input-group:nth-child(2) {
      animation-delay: 0.1s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .input-group:nth-child(3) {
      animation-delay: 0.2s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    label {
      display: block;
      font-size: 0.813rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    textarea {
      width: 100%;
      height: 140px;
      border: 1px solid #222;
      padding: 1rem;
      background: #000;
      color: #fff;
      font-family: inherit;
      font-size: 0.938rem;
      resize: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 0 0 1px #fff;
    }

    textarea::placeholder {
      color: #444;
    }

    input[type=password] {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid #222;
      background: #000;
      color: #fff;
      font-family: inherit;
      font-size: 0.938rem;
      transition: all 0.3s ease;
    }

    input[type=password]:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 0 0 1px #fff;
    }

    input[type=password]::placeholder {
      color: #444;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #fff;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.938rem;
      font-family: inherit;
      transition: all 0.3s ease;
      margin-top: 2rem;
      animation: slideIn 0.8s ease-out 0.3s;
      opacity: 0;
      animation-fill-mode: forwards;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      background: #e5e5e5;
      transform: translateY(-2px);
    }

    button:active {
      background: #d4d4d4;
      transform: translateY(0);
    }

    button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      text-align: center;
      color: #999;
      min-height: 20px;
      transition: all 0.3s ease;
    }

    #status.success {
      color: #fff;
      animation: slideIn 0.5s ease-out;
    }

    #status.error {
      color: #999;
      animation: slideIn 0.5s ease-out;
    }

    #status.loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #444;
      letter-spacing: 0.05em;
      animation: fadeInUp 1s ease-out 0.5s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    footer span {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Control Panel</h1>
    
    <div class="input-group">
      <label for="announcement">Announcement</label>
      <textarea id="announcement" placeholder="Enter your announcement"></textarea>
    </div>

    <div class="input-group">
      <label for="adminPass">Password</label>
      <input type="password" id="adminPass" placeholder="Enter admin password">
    </div>

    <button id="updateBtn">Update Announcement</button>
    <p id="status"></p>
  </div>

  <footer>MADE BY <span>KIDD</span></footer>

  <script>
    const API_URL = '/api/updateAnnouncement';

    document.getElementById('updateBtn').addEventListener('click', async () => {
      const announcement = document.getElementById('announcement').value.trim();
      const adminPass = document.getElementById('adminPass').value.trim();
      const status = document.getElementById('status');
      const btn = document.getElementById('updateBtn');

      status.className = '';

      if (!announcement) {
        status.textContent = 'Please enter an announcement.';
        status.className = 'error';
        return;
      }

      status.textContent = 'Updating...';
      status.className = 'loading';
      btn.classList.add('loading');

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-admin-pass': adminPass
          },
          body: JSON.stringify({ announcement })
        });

        const data = await response.json();
        btn.classList.remove('loading');
        
        if (response.ok) {
          status.textContent = 'Announcement updated successfully';
          status.className = 'success';
          document.getElementById('announcement').value = '';
        } else {
          status.textContent = 'Error: ' + data.error;
          status.className = 'error';
        }
      } catch (error) {
        btn.classList.remove('loading');
        status.textContent = 'Failed to connect to server';
        status.className = 'error';
        console.error(error);
      }
    });
  </script>
</body>
</html>
